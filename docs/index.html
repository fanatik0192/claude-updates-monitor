<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Claude Monitor | Olympus Capital</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --bg-card: #1e1e2a;
            --bg-hover: #252532;
            --bg-glass: rgba(30, 30, 42, 0.7);

            --accent-primary: #6366f1;
            --accent-secondary: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-info: #3b82f6;

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
            --text-muted: #475569;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --shadow-glow: 0 0 40px var(--accent-glow);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 400ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 100% 100%, rgba(16, 185, 129, 0.08), transparent),
                radial-gradient(ellipse 40% 30% at 0% 100%, rgba(59, 130, 246, 0.08), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 0;
            margin-bottom: 32px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: var(--shadow-glow);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .header-meta {
            text-align: right;
        }

        .last-update {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }

        .last-update-time {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Status Banner */
        .status-banner {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 24px 28px;
            margin-bottom: 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .status-main {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }

        .status-indicator.has-updates {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            border: 2px solid var(--accent-danger);
            animation: pulse-danger 2s infinite;
        }

        .status-indicator.no-updates {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(34, 197, 94, 0.2));
            border: 2px solid var(--accent-success);
        }

        @keyframes pulse-danger {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 12px rgba(239, 68, 68, 0); }
        }

        .status-text h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .status-text p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-stats {
            display: flex;
            gap: 32px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 36px 0 20px;
        }

        .section-icon {
            width: 36px;
            height: 36px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-badge {
            margin-left: auto;
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Update Cards Grid */
        .updates-grid {
            display: grid;
            gap: 16px;
        }

        .update-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition-base);
        }

        .update-card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .update-card.is-new {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 1px var(--accent-primary), var(--shadow-glow);
        }

        .update-card-header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background var(--transition-fast);
        }

        .update-card-header:hover {
            background: var(--bg-hover);
        }

        .update-card-left {
            display: flex;
            align-items: center;
            gap: 14px;
            flex: 1;
            min-width: 0;
        }

        .source-icon {
            width: 42px;
            height: 42px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .source-icon.api { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .source-icon.code { background: linear-gradient(135deg, #8b5cf6, #6d28d9); }
        .source-icon.python { background: linear-gradient(135deg, #eab308, #ca8a04); }
        .source-icon.typescript { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .source-icon.blog { background: linear-gradient(135deg, #f97316, #ea580c); }
        .source-icon.research { background: linear-gradient(135deg, #14b8a6, #0d9488); }
        .source-icon.status { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .source-icon.github { background: linear-gradient(135deg, #6b7280, #4b5563); }

        .update-card-info {
            flex: 1;
            min-width: 0;
        }

        .update-card-source {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-badge {
            background: linear-gradient(135deg, var(--accent-danger), #f97316);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            animation: glow-pulse 2s infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .update-card-title {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 2px;
        }

        .update-card-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .version-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            font-weight: 500;
            background: var(--bg-tertiary);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            color: var(--accent-secondary);
        }

        .expand-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-base);
            color: var(--text-tertiary);
        }

        .update-card.open .expand-icon {
            transform: rotate(180deg);
            background: var(--accent-primary);
            color: white;
        }

        /* Expanded Content */
        .update-card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-slow);
        }

        .update-card.open .update-card-content {
            max-height: 800px;
        }

        .update-card-body {
            padding: 0 20px 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .update-meta {
            display: flex;
            gap: 24px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .meta-label {
            font-size: 0.7rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .meta-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .update-description {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 16px;
        }

        .update-description h4 {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-description p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .update-summary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px;
        }

        .update-summary h4 {
            font-size: 0.8rem;
            color: var(--accent-secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .update-summary p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .update-summary code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--accent-primary);
        }

        /* Versions Grid */
        .versions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .version-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            padding: 16px;
            transition: all var(--transition-fast);
        }

        .version-card:hover {
            border-color: var(--border-light);
        }

        .version-card.updated {
            border-color: var(--accent-success);
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), transparent);
        }

        .version-card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .version-card-icon {
            font-size: 1.1rem;
        }

        .version-card-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .version-card-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3.5rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            gap: 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Refresh Button */
        .refresh-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transition: all var(--transition-base);
            z-index: 100;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .refresh-btn:active {
            transform: scale(0.95);
        }

        .refresh-btn.loading {
            animation: spin 1s linear infinite;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 32px 0;
            border-top: 1px solid var(--border-subtle);
            margin-top: 40px;
        }

        .footer-logo {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 16px; }
            .header { flex-direction: column; gap: 16px; text-align: center; }
            .header-meta { text-align: center; }
            .status-banner { flex-direction: column; text-align: center; }
            .status-stats { justify-content: center; }
            .versions-grid { grid-template-columns: repeat(2, 1fr); }
            .update-meta { flex-wrap: wrap; gap: 16px; }
        }

        @media (max-width: 480px) {
            html { font-size: 14px; }
            .versions-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <div class="container">
        <div id="app">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p class="loading-text">Chargement des donnees...</p>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="Actualiser" id="refreshBtn">
        ‚Üª
    </button>

    <script>
        const DATA_URL = 'data.json';

        // Configuration des sources
        const SOURCES_CONFIG = {
            "Journal API": {
                icon: "üìã",
                iconClass: "api",
                description: "Modifications de l'API Claude : nouveaux modeles, endpoints, parametres, limites de tokens, tarification.",
                category: "API"
            },
            "Claude Code": {
                icon: "üíª",
                iconClass: "code",
                description: "L'assistant IA en ligne de commande pour coder avec Claude. Permet d'utiliser Claude directement dans votre terminal.",
                category: "Outils"
            },
            "SDK Python": {
                icon: "üêç",
                iconClass: "python",
                description: "Bibliotheque Python officielle pour integrer Claude dans vos applications. Installation : pip install anthropic",
                category: "SDK"
            },
            "SDK TypeScript": {
                icon: "üìò",
                iconClass: "typescript",
                description: "Bibliotheque TypeScript/JavaScript pour integrer Claude dans vos apps Node.js et navigateur.",
                category: "SDK"
            },
            "npm @anthropic-ai/sdk": {
                icon: "üì¶",
                iconClass: "typescript",
                description: "Package npm du SDK officiel Anthropic pour JavaScript/TypeScript.",
                category: "SDK"
            },
            "npm @anthropic-ai/claude-code": {
                icon: "üì¶",
                iconClass: "code",
                description: "Package npm de Claude Code - l'outil CLI pour coder avec Claude.",
                category: "Outils"
            },
            "PyPI anthropic": {
                icon: "üêç",
                iconClass: "python",
                description: "Package Python pip du SDK Anthropic. Derniere version stable sur PyPI.",
                category: "SDK"
            },
            "Blog": {
                icon: "üì∞",
                iconClass: "blog",
                description: "Articles officiels d'Anthropic : annonces de fonctionnalites, cas d'usage, guides pratiques.",
                category: "Actualites"
            },
            "Recherche": {
                icon: "üî¨",
                iconClass: "research",
                description: "Publications scientifiques et travaux de recherche d'Anthropic sur la securite et l'alignement de l'IA.",
                category: "Recherche"
            },
            "Statut": {
                icon: "‚ö†Ô∏è",
                iconClass: "status",
                description: "Etat des services Anthropic : incidents en cours, maintenances planifiees, degradations.",
                category: "Infrastructure"
            },
            "Nouveau Depot": {
                icon: "üêô",
                iconClass: "github",
                description: "Nouveaux projets open source publies par Anthropic sur GitHub.",
                category: "Open Source"
            }
        };

        // Init Telegram WebApp
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Charger les donnees
        async function loadData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                const data = await response.json();
                renderApp(data);
            } catch (error) {
                console.error('Erreur:', error);
                renderError();
            }
        }

        // Rafraichir avec animation
        async function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            await loadData();
            setTimeout(() => btn.classList.remove('loading'), 500);
        }

        // Formater la date
        function formatDate(isoString) {
            if (!isoString) return 'Inconnu';
            const date = new Date(isoString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Extraire la version
        function extractVersion(title) {
            const match = title?.match(/v?(\d+\.\d+\.\d+)/);
            return match ? `v${match[1]}` : title?.slice(0, 20) || 'N/A';
        }

        // Generer le HTML
        function renderApp(data) {
            const app = document.getElementById('app');
            const updates = data.updates || [];
            const versions = data.versions || {};
            const lastCheck = formatDate(data.last_check);

            const newUpdates = updates.filter(u => u.is_new);
            const hasUpdates = newUpdates.length > 0;

            // Grouper les updates par source (garder seulement le plus recent)
            const latestBySource = {};
            updates.forEach(u => {
                if (!latestBySource[u.source]) {
                    latestBySource[u.source] = u;
                }
            });

            app.innerHTML = `
                <!-- Header -->
                <header class="header">
                    <div class="logo">
                        <div class="logo-icon">ü§ñ</div>
                        <div class="logo-text">
                            <span class="logo-title">Claude Monitor</span>
                            <span class="logo-subtitle">Olympus Capital</span>
                        </div>
                    </div>
                    <div class="header-meta">
                        <div class="last-update">
                            Derniere verification<br>
                            <span class="last-update-time">${lastCheck}</span>
                        </div>
                    </div>
                </header>

                <!-- Status Banner -->
                <div class="status-banner">
                    <div class="status-main">
                        <div class="status-indicator ${hasUpdates ? 'has-updates' : 'no-updates'}">
                            ${hasUpdates ? 'üîî' : '‚úì'}
                        </div>
                        <div class="status-text">
                            <h2>${hasUpdates ? `${newUpdates.length} nouveaute${newUpdates.length > 1 ? 's' : ''} detectee${newUpdates.length > 1 ? 's' : ''}` : 'Systeme a jour'}</h2>
                            <p>${hasUpdates ? 'Des mises a jour sont disponibles' : 'Aucune nouvelle mise a jour'}</p>
                        </div>
                    </div>
                    <div class="status-stats">
                        <div class="stat-item">
                            <div class="stat-value">${Object.keys(latestBySource).length}</div>
                            <div class="stat-label">Sources</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${newUpdates.length}</div>
                            <div class="stat-label">Nouvelles</div>
                        </div>
                    </div>
                </div>

                <!-- Versions Grid -->
                <div class="section-header">
                    <div class="section-icon">üì¶</div>
                    <h3 class="section-title">Versions actuelles</h3>
                </div>
                <div class="versions-grid">
                    ${renderVersionCards(versions, newUpdates)}
                </div>

                <!-- Updates -->
                ${hasUpdates ? `
                    <div class="section-header">
                        <div class="section-icon">üÜï</div>
                        <h3 class="section-title">Nouvelles mises a jour</h3>
                        <span class="section-badge">${newUpdates.length} nouveau${newUpdates.length > 1 ? 'x' : ''}</span>
                    </div>
                    <div class="updates-grid">
                        ${newUpdates.map((u, i) => renderUpdateCard(u, i, true)).join('')}
                    </div>
                ` : ''}

                <!-- All Sources -->
                <div class="section-header">
                    <div class="section-icon">üìä</div>
                    <h3 class="section-title">Toutes les sources</h3>
                    <span class="section-badge">${Object.keys(latestBySource).length} sources</span>
                </div>
                <div class="updates-grid">
                    ${Object.values(latestBySource).map((u, i) => renderUpdateCard(u, i, false)).join('')}
                </div>

                <!-- Footer -->
                <footer class="footer">
                    <div class="footer-logo">
                        ü§ñ Claude Monitor by Olympus Capital
                    </div>
                    <p class="footer-text">Actualisation automatique tous les jours a 20h</p>
                </footer>
            `;

            // Attacher les evenements
            document.querySelectorAll('.update-card-header').forEach(header => {
                header.addEventListener('click', () => {
                    header.parentElement.classList.toggle('open');
                });
            });
        }

        // Render version cards
        function renderVersionCards(versions, newUpdates) {
            const versionItems = [
                { key: 'Claude Code', icon: 'üíª', name: 'Claude Code' },
                { key: 'SDK Python', icon: 'üêç', name: 'SDK Python' },
                { key: 'SDK TypeScript', icon: 'üìò', name: 'SDK TS' },
                { key: 'Status API', icon: 'üö¶', name: 'Status API' }
            ];

            const newSources = new Set(newUpdates.map(u => u.source));

            return versionItems.map(item => {
                const value = versions[item.key] || 'N/A';
                const isUpdated = newSources.has(item.key) ||
                    (item.key === 'Claude Code' && (newSources.has('npm @anthropic-ai/claude-code') || newSources.has('Claude Code'))) ||
                    (item.key === 'SDK Python' && (newSources.has('PyPI anthropic') || newSources.has('SDK Python')));

                return `
                    <div class="version-card ${isUpdated ? 'updated' : ''}">
                        <div class="version-card-header">
                            <span class="version-card-icon">${item.icon}</span>
                            <span class="version-card-name">${item.name}</span>
                        </div>
                        <div class="version-card-value">${value}</div>
                    </div>
                `;
            }).join('');
        }

        // Render update card
        function renderUpdateCard(update, index, isNew) {
            const config = SOURCES_CONFIG[update.source] || {
                icon: 'üìå',
                iconClass: 'github',
                description: 'Source de mise a jour Anthropic',
                category: 'Autre'
            };

            const version = extractVersion(update.title);
            const summary = update.summary || update.title || 'Aucun detail disponible';

            return `
                <div class="update-card ${update.is_new ? 'is-new' : ''}">
                    <div class="update-card-header">
                        <div class="update-card-left">
                            <div class="source-icon ${config.iconClass}">${config.icon}</div>
                            <div class="update-card-info">
                                <div class="update-card-source">
                                    ${update.source}
                                    ${update.is_new ? '<span class="new-badge">Nouveau</span>' : ''}
                                </div>
                                <div class="update-card-title">${update.title}</div>
                            </div>
                        </div>
                        <div class="update-card-right">
                            <span class="version-tag">${version}</span>
                            <div class="expand-icon">‚ñº</div>
                        </div>
                    </div>
                    <div class="update-card-content">
                        <div class="update-card-body">
                            <div class="update-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Categorie</span>
                                    <span class="meta-value">${config.category}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Source</span>
                                    <span class="meta-value">${update.source}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Version</span>
                                    <span class="meta-value">${version}</span>
                                </div>
                            </div>

                            <div class="update-description">
                                <h4>üìñ A propos de cette source</h4>
                                <p>${config.description}</p>
                            </div>

                            ${summary && summary !== update.title ? `
                                <div class="update-summary">
                                    <h4>üìù Details de la mise a jour</h4>
                                    <p>${summary}</p>
                                </div>
                            ` : `
                                <div class="update-summary">
                                    <h4>üìù Contenu</h4>
                                    <p>${update.title}</p>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        // Erreur
        function renderError() {
            document.getElementById('app').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Impossible de charger les donnees</h3>
                    <p>Verifiez votre connexion et reessayez</p>
                </div>
            `;
        }

        // Init
        loadData();
    </script>
</body>
</html>
