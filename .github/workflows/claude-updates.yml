name: Claude Updates Monitor

on:
  # Execution automatique tous les jours a 19h UTC = 20h Paris
  schedule:
    - cron: '0 19 * * *'

  # Permet de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest

    # Permissions pour push vers le repo et GitHub Pages
    permissions:
      contents: write
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedparser

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: cache
          key: claude-updates-cache-${{ github.run_id }}
          restore-keys: |
            claude-updates-cache-

      - name: Check for updates
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/check_updates.py

      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Ajoute le cache et les donnees de la Mini App
          git add cache/last_check.json docs/data.json || true

          # Commit si des changements existent
          git diff --staged --quiet || git commit -m "Update data [skip ci]"
          git push || echo "Nothing to push"
