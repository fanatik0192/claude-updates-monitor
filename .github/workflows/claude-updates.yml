name: Claude Updates Monitor

on:
  # Execution automatique tous les jours a 19h UTC = 20h Paris
  schedule:
    - cron: '0 19 * * *'

  # Permet de lancer manuellement depuis l'interface GitHub
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 feedparser

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: cache
          key: claude-updates-cache-${{ github.run_id }}
          restore-keys: |
            claude-updates-cache-

      - name: Check for updates
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python scripts/check_updates.py

      - name: Save cache
        if: always()
        run: |
          mkdir -p cache
          if [ -f cache/last_check.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add cache/last_check.json
            git diff --staged --quiet || git commit -m "Update cache [skip ci]"
            git push || echo "Nothing to push"
          fi
